<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{$site_title}</title>
	<link rel="stylesheet" type="text/css" href="{$static_path}/advance/bower_components/bootstrap/dist/css/bootstrap.min.css?_={$site_version}">
	<link rel="stylesheet" type="text/css" href="{$static_path}/advance/css/login.css?_={$site_version}">
</head>
<body>
	<div class="signup-box">
		<div class="signup-logo">
			<img src="{$static_path}/advance/img/logo.png" alt="">
		</div>
		<div class="signup-data">
                    <form name="formLogin" class="login-form form-horizontal" role="form" id="login_form"  method="post" action="{:url('login/dologin')}" >		
				<div class="form-group">
					<label for="user-name" class="col-xs-4 col-sm-5 login-label">用户名</label>
					<div class="col-xs-8 col-sm-7">
						<input type="text" class="" name="user_name">
					</div>
				</div>
				<div class="form-group">
					<label for="user-name" class="col-xs-4 col-sm-5 login-label">密码</label>
					<div class="col-xs-8 col-sm-7">
						<input type="password" class=""name="pwd">
					</div>
				</div>
				<div class="col-xs-offset-4 col-xs-8 col-sm-offset-5 col-sm-7 login-btn-wrapper">
                                    <button type="submit" class="btn login-btn" name=login"">Login &raquo;</button>
				</div>
			</form>
		</div>
	</div>
</body>
  <script src="{$static_path}/laychat/common/jquery.min.js?_={$site_version}"></script>

<script src="{$static_path}/laychat/common/layui/layui.js?_={$site_version}"></script>
<script src="{$static_path}/laychat/common/jquery.form.js?_={$site_version}"></script>
<script type="text/javascript">
    $(function(){
        var options = {
            beforeSubmit:showStart,
            success:showSuccess
        };
        $('#login_form').submit(function(){
            $(this).ajaxSubmit(options);
            return false;
        });

        function showStart(){
            layui.use(['layer'], function(){
                var layer = layui.layer;
                layer.ready(function(){
                    layer.load(0, {shade:false, time:100});
                });
            });
            return true;
        }

        function showSuccess(data){
            layui.use(['layer'], function(){
                var layer = layui.layer;
                layer.ready(function(){
                    if( 1 == data.code ){
                        layer.msg(data.msg, {'time' : 2000});
                        window.location.href = data.data;
                    }else{
                        layer.msg(data.msg, {'time' : 2000});
                    }
                });
            });
        }
    });
</script>
</html>
